<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css.css">
    <title>Document</title>
</head>
<body>
<div class="player">
    <video id="video" src="./sample_1280x720_surfing_with_audio.mp4" poster="/img/Sport_Riding_the_waves_080272_.jpg"></video>
    
    <div class="player-buttons">
        <button class="button" id="play"><img class="icon" src="/img/play.png" alt=""></button>
        <button class="button" id="pause"><img class="icon" src="/img/pause.png" alt=""></button>
        <button class="button" id="stop"><img class="icon" src="/img/stop-button.png" alt=""></button>  
    </div>

</div>
    <script>
        let video = document.getElementById('video')
        let play = document.getElementById('play')
        let pause = document.getElementById('pause')
        let stop = document.getElementById('stop')

        function stopVideo(){
            video.pause()
            video.currentTime = 0
        }

        play.addEventListener('click',function() {
            video.play()
        })

        pause.addEventListener('click',function() 
        {
            video.pause()
        })
        stop.addEventListener('click',function() 
        {
            stopVideo()
        })
    </script>

</body>
</html>
